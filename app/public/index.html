<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlumniReach</title>
  <script>
    (function () {
      try {
        // Check if the URL contains an authorization code
        const params = new URLSearchParams(window.location.search);
        const authCode = params.get('code'); // Extract the 'code' from URL

        if (authCode) {
          console.log("Authorization Code Found:", authCode);

          // Send the authorization code to the parent window
          if (window.opener) {
            window.opener.postMessage({ type: 'authCode', authCode }, window.origin);
            window.close(); // Optionally close the popup
          }
        }
      } catch (error) {
        console.error("Error processing LinkedIn redirect:", error.message);
      }
    })();
  </script>
</head>
<body>
  <div id="root"></div>
  <script src="App.js"></script> <!-- Replace with your app's main script -->
</body>
</html>
